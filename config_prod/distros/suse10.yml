suse10-tmpl: &suse10-tmpl
  template: true
  arch: linux_amd64
  ami: ami-8ef974e6
  user: root
  keyname: mci
  key: mci
  securitygroups: mci
  setup_as_sudo: true
  provider: ec2
  settings:
    ami: ami-8ef974e6
    securitygroups: mci
    keyname: mci
    mountinfo: [
        {devicename: "/dev/xvdb", virtualname: "ephemeral0"}, #on m1.medium, this is a 410GB HDD.
    ]
  expansions:
    decompress: tar zxvf
    ps: ps aux
    kill_pid: kill -- -$(ps opgid= %v)
  setup_mci_only: |
    echo "github.com,207.97.227.239 ssh-rsa " | tee -a /root/.ssh/known_hosts
    echo "${github_private_key}" | tee -a /root/.ssh/id_rsa
    echo "${github_public_key}" | tee -a /root/.ssh/id_rsa.pub
    echo "s3_key: ${s3_key}" | tee -a /data/expansions_s3.yml
    echo "s3_secret: ${s3_secret}" | tee -a /data/expansions_s3.yml
    echo "${api_httpscert}" | tee -a ${api_httpscert_path}
    chmod 600 /root/.ssh/*
    chown -R root:root /data
    chown -R root:root /root/.ssh

suse10-build:
  <<: *suse10-tmpl
  name: suse10-build
  template: false
  instancetype: c3.2xlarge
  hosts: []
  maxhosts: 5
  mountinfo: [
    {devicename: "/dev/xvdb", virtualname: "ephemeral0"}, #on c3.2xlarge, this is a 80GB SSD.
    {devicename: "/dev/xvdc", virtualname: "ephemeral1"}, #on c3.2xlarge, this is a 80GB SSD.
  ]
  provider: ec2-spot
  settings:
    ami: ami-8ef974e6
    instancetype: c3.2xlarge
    bid_price: 0.66
    securitygroups: mci
    keyname: mci
    mountinfo: [
        {devicename: "/dev/xvdb", virtualname: "ephemeral0"}, #on c3.2xlarge, this is a 80GB SSD.
        {devicename: "/dev/xvdc", virtualname: "ephemeral1"}, #on c3.2xlarge, this is a 80GB SSD.
    ]
  setup: |
    #!/bin/bash

    set -o errexit
    set -o verbose

    echo "making raid array"
    yes | /sbin/mdadm --create /dev/md0 --level=0 -c256 --raid-devices=2 /dev/xvdb /dev/xvdc
    /sbin/blockdev --setra 32 /dev/md0
    /sbin/mkfs.xfs -f /dev/md0
    mkdir -p /data
    echo "/dev/md0 /data auto noatime 0 0" | tee -a /etc/fstab
    mount /data

    echo "done mounting /data"

    rm -rf /tmp/unittest
    mkdir -p /data/test_data/tmp/unittest/
    ln -s /data/test_data/tmp/unittest/ /tmp/unittest

    chown -R root:root /data

suse10-test: 
  <<: *suse10-tmpl
  name: suse10-test
  spawn_allowed: true
  template: false
  instancetype: m3.large
  hosts: []
  maxhosts: 10
  mountinfo: [
    {devicename: "/dev/xvdb", virtualname: "ephemeral0"}, #on m3.large, this is a 32GB SSD.
  ]
  provider: ec2
  settings:
    ami: ami-8ef974e6
    instancetype: m3.large
    bid_price: 0.24
    securitygroups: mci
    keyname: mci
    mountinfo: [
        {devicename: "/dev/xvdb", virtualname: "ephemeral0"}, #on m3.large, this is a 32GB SSD.
    ]
  setup: |
    #!/bin/bash

    set -o errexit
    set -o verbose

    echo "making ephemeral drive"
    /sbin/mkfs.xfs -f /dev/xvdb
    mkdir -p /data
    mount /dev/xvdb /data

    echo "done mounting /data"

    rm -rf /tmp/unittest
    mkdir -p /data/test_data/tmp/unittest/
    ln -s /data/test_data/tmp/unittest/ /tmp/unittest

    chown -R root:root /data
