debian71-tmpl: &debian71-tmpl
  template: true
  arch: linux_amd64
  provider: ec2
  settings:
    ami: ami-aea399c6
    instancetype: m3.2xlarge
    securitygroups: mci
    keyname: mci
    mountinfo: [
        {devicename: "/dev/xvdd", virtualname: "ephemeral0"}, #on m3.2xlarge, this is a 80GB SSD.
        {devicename: "/dev/xvde", virtualname: "ephemeral1"}, #on m3.2xlarge, this is a 80GB SSD.
    ]
  user: admin
  key: mci
  setup_as_sudo: true
  expansions: 
    decompress: tar zxvf
    ps: ps aux
    kill_pid: kill -- -$(ps opgid= %v)
  setup_mci_only: |
    echo "github.com,207.97.227.239 ssh-rsa " | tee -a /home/admin/.ssh/known_hosts
    echo "${github_private_key}" | tee -a /home/admin/.ssh/id_rsa
    echo "${github_public_key}" | tee -a /home/admin/.ssh/id_rsa.pub
    echo "s3_key: ${s3_key}" | tee -a /data/expansions_s3.yml
    echo "s3_secret: ${s3_secret}" | tee -a /data/expansions_s3.yml
    echo "${api_httpscert}" | tee -a ${api_httpscert_path}
    chmod 600 /home/admin/.ssh/*
    chown -R admin:admin /data
    chown -R admin:admin /home/admin/.ssh

debian71-build:
  <<: *debian71-tmpl
  name: debian71-build
  template: false
  spawn_allowed: false
  hosts: []
  maxhosts: 10
  provider: ec2
  settings:
    ami: ami-aea399c6
    bid_price: 0.56
    instancetype: m3.2xlarge
    securitygroups: mci
    keyname: mci
    mountinfo: [
        {devicename: "/dev/xvdd", virtualname: "ephemeral0"}, #on m3.2xlarge, this is a 80GB SSD.
        {devicename: "/dev/xvde", virtualname: "ephemeral1"}, #on m3.2xlarge, this is a 80GB SSD.
    ]
  setup: |
    #!/bin/bash
    set -o errexit
    set -o verbose

    umount /mnt || true
    umount /dev/xvdd || true
    umount /dev/xvde || true
    udevadm control --stop-exec-queue
    yes | mdadm --create /dev/md0 --level=0 -c256 --raid-devices=2 /dev/xvdd /dev/xvde
    udevadm control --start-exec-queue
    blockdev --setra 32 /dev/md0
    /sbin/mkfs.xfs -f /dev/md0
    mkdir -p /data
    echo "/dev/md0 /data auto noatime 0 0" | tee -a /etc/fstab
    mount /data

    chown -R admin:admin /data

debian71-test: 
  <<: *debian71-tmpl
  name: debian71-test
  spawn_allowed: true
  template: false
  hosts: []
  maxhosts: 10
  provider: ec2
  settings:
    ami: ami-aea399c6
    instancetype: m3.large
    bid_price: 0.14
    securitygroups: mci
    keyname: mci
    mountinfo: [
        {devicename: "/dev/xvdd", virtualname: "ephemeral0"}, #on m3.large, this is a 32GB SSD.
    ]
  setup: |
    #!/bin/bash
    set -o errexit
    set -o verbose

    umount /mnt || true
    umount /dev/xvdd || true
    /sbin/mkfs.xfs -f /dev/xvdd
    mkdir -p /data
    mount /dev/xvdd /data

    chown -R admin:admin /data
