fedora8:
  name: fedora8
  arch: linux_amd64
  provider: ec2
  spawn_allowed: true
  settings:
    ami: ami-1e5b6376
    instancetype: m3.large
    bid_price: 0.14
    securitygroups: mci
    keyname: mci
    mountinfo: [
        {devicename: "/dev/xvdb", virtualname: "ephemeral0"}, #32GB for m3.large
    ]
  user: root
  key: mci
  setup: |
    #!/bin/bash
    set -o errexit
    set -o verbose

    echo "mounting ephemeral drive"
    /sbin/mkfs.xfs -f /dev/xvdb
    mkdir -p /data
    mount /dev/xvdb /data

    # prep for diskfulltest.js
    #
    mkdir -p /data/images
    dd bs=512 count=83968 if=/dev/zero of=/data/images/diskfulltest.img
    /sbin/mkfs.ext2 -m 0 -F /data/images/diskfulltest.img
    mkdir -p /data/db/diskfulltest
    mount -o loop /data/images/diskfulltest.img /data/db/diskfulltest
    chmod 700 /data/db/diskfulltest/

    chown -R root:root /data

  setup_mci_only: |
    echo "github.com,207.97.227.239 ssh-rsa " | tee -a ~root/.ssh/known_hosts
    echo "${github_private_key}" | tee -a ~root/.ssh/id_rsa
    echo "${github_public_key}" | tee -a ~root/.ssh/id_rsa.pub
    echo "s3_key: ${s3_key}" | tee -a /data/expansions_s3.yml
    echo "s3_secret: ${s3_secret}" | tee -a /data/expansions_s3.yml
    echo "${api_httpscert}" | tee -a ${api_httpscert_path}
    chmod 600 ~root/.ssh/*
    chown -R root:root /data
    chown -R root:root ~root/.ssh
  hosts: []
  setup_as_sudo: false
  maxhosts: 30 
  expansions: 
    decompress: tar zxvf
    ps: ps aux
    kill_pid: kill -- -$(ps opgid= %v)
