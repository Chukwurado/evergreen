<h3 class="section-heading"><i class="icon-file"></i> Files</h3>
<div class="col-lg-6">
  <div class="mci-pod files-panel">
    <div ng-repeat="task in filesByTask | orderBy:'task_name'">
      <h5>[[task.task_name]]</h5>
      <div class="col-lg-offset-1">
        <ul>
          <li ng-repeat="file in task.files | orderBy:'name'">
          <a ng-href="[[file.link]]">[[file.name]]</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
