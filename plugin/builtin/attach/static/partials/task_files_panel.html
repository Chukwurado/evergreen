<h3 class="section-heading"><i class="icon-file-alt"></i> Files</h3>
<div class="mci-pod files-panel">
  <table class="table table-new">
    <tr ng-repeat="file in files | orderBy:'name'">
      <td class="file-name">
        <strong> [[file.name]] </strong>
      </td>
      <td>
        <span class="file-link" ng-bind-html="file.link | linkify">
        </span>
      </td>
    </tr>
  </table>
</div>
