<h3 class="section-heading"><i class="icon-file-alt"></i> Files</h3>
<div class="col-lg-4">
  <div class="mci-pod files-panel">
    <div class="row">
      <div class="col-lg-1">
        <div ng-repeat="file in files | orderBy:'name'">
          <strong><a ng-href="[[file.link]]">[[file.name]]</a></strong>
        </div>
      </div>
    </div>
  </div>
</div>
