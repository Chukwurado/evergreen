<div ng-controller="ErrorCtrl">
<div ng-show="errorMessages.length > 0" class="alert alert-danger error-flash" id=[[destination]]>
	<button type="button" class="close" aria-hidden="true" ng-click="close($event)">&times;</button>
	<div ng-repeat="error in errorMessages track by $index">[[error]]</div>
</div>
</div>
