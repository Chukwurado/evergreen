stepback: true
functions:

  "fetch source" :
    command: git.get_project
    params:
      directory: src

  "apply patches" :
    command: git.apply_patch
    params:
      directory: src

  "setup creds":
    command: shell.exec
    params:
      script: |
        set -o verbose
        cp creds.yml src

  "rewrite coverage report":
    command: shell.exec
    params:
      working_dir: src
      script: |
        if [ "Windows_NT" = "$OS" ]; then
            set -o igncr
        fi;
        . ./set_gopath.sh
        perl -pe 's/.*src/10gen.com\/mci/' coverage.out > coverage_rewrite.out

  "generate coverage html":
    command: shell.exec
    params:
      working_dir: src
      script: |
        set -o verbose
        . ./set_gopath.sh
        go tool cover -html=coverage_rewrite.out -o coverage.html

  "generate coverage txt":
    command: shell.exec
    params:
      working_dir: src
      script: |
        set -o verbose
        . ./set_gopath.sh
        go tool cover -func=coverage_rewrite.out -o coverage.txt

  "upload coverage html report":
    command: s3.put
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_file: src/coverage.html
      remote_file: mci/coverage/${task_id}.html
      bucket: mciuploads
      permissions: public-read
      content_type: text/html
      display_name: Coverage Report (HTML)

  "upload coverage txt report":
    command: s3.put
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_file: src/coverage.txt
      remote_file: mci/coverage/${task_id}.txt
      bucket: mciuploads
      permissions: public-read
      content_type: text/plain
      display_name: Coverage Report (TXT)

  "start mongod":
      command: shell.exec
      params:
        background: true
        script: |
          set -o verbose
          cd mongodb
          echo "starting mongod..."
          ./mongod${extension} --dbpath ./db_files &

pre:
  - command: shell.exec
    params:
      script: |
        rm -rf src
        set -o errexit
        rm -rf mongodb
        mkdir mongodb
        cd mongodb
        curl ${mongo_url} -o mongodb.tgz
        ${decompress} mongodb.tgz
        chmod +x ./mongodb-*/bin/*
        mv ./mongodb-*/bin/* .
        rm -rf db_files
        rm -rf db_logs
        mkdir db_files
        mkdir db_logs

  - command: shell.exec
    params:
      silent: true
      script: |
        echo "building creds file!"
        cat > creds.yml <<END_OF_CREDS
        credentials:  {
          github: "${github_token}",
        }

        providers:
          aws:
            aws_id: "${aws_key}"
            aws_secret: "${aws_secret}"

        crowd:
          username: ${crowduser}
          password: ${crowdpw}
          urlroot: ${crowdserver}
        END_OF_CREDS

post:
  - command: gotest.parse_files
    params: 
      files: ["src/**/*.suite"]
  - command: shell.exec
    params:
      script: |
        pkill mongo; pkill -9 mongod; pkill -9 mongos; pkill -f buildlogger.py; pkill -f smoke.py

tasks:

- name: client
  commands:
    - func: "fetch source"
    - func: "apply patches"
    - func: "setup creds"
    - command: shell.exec
      params:
        working_dir: src
        script: |
          if [ "Windows_NT" = "$OS" ]; then
            set -o igncr
          fi;
          . ./set_gopath.sh
          export mci_home=${mci_home_cmd}
          mkdir bin
          if [ "Windows_NT" = "$OS" ]; then
            export GOBIN=$(cygpath -w `pwd`/bin)
          else
            export GOBIN=`pwd`/bin
          fi
          echo "using GOBIN $GOBIN"
          go install cli/main/cli.go
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/bin/cli${extension}
        remote_file: mci/cli/${task_id}/evergreen${extension}
        bucket: mciuploads
        permissions: public-read
        content_type: application/octet-stream
        display_name: Evergreen CLI client

